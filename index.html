<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Carrousel</title>
    <meta name="Viewport" content="width=device-width, user-scalable=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

<div class="slider">

    <div id="carousel" class="carousel slide" data-ride="carousel" data-interval="2000">

        <ol class="carousel-indicators">
            <li data-target="#carousel" data-slide-to="0" class="active"></li>
            <li data-target="#carousel" data-slide-to="1"></li>
            <li data-target="#carousel" data-slide-to="2"></li>
        </ol>

        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" src="mer.jpg" height="168" width="300"/>
                <div class="carousel-caption">
                    <h3>La mer</h3>
                </div>
            </div>

            <div class="carousel-item">
                <img class="d-block w-100" src="montagne.jpg" height="142" width="355"/>
                <div class="carousel-caption">
                    <h3>La montagne</h3>
                </div>
            </div>

            <div class="carousel-item">
                <img class="d-block w-100" src="foret.jpg" height="168" width="300"/>
                <div class="carousel-caption">
                    <h3>La forÃªt</h3>
                </div>
            </div>

        </div>

        <a class="carousel-control-prev" href="#carousel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        </a>
        <a class="carousel-control-next" href="#carousel" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
        </a>

    </div>

</div>


</body>
</html>
